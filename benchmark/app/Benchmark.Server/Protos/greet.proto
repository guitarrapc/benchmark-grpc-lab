syntax = "proto3";

option csharp_namespace = "Benchmark.Server";

package greet;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

// The request message containing bool.
message HelloRequest {
  bool value = 1;
}

// The response message containing bool.
message HelloReply {
  bool message = 1;
}
